build:
  frontend:
    docker:
      web: Frontend/Dockerfile

  backend:
    docker:
      web: Backend/Dockerfile

run:
  backend:
    command:
      - npm
      - start
    image: backend-image-name

  frontend:
    command:
      - npm
      - start
    image: frontend-image-name




