build:
  backend:
    docker:
      web: Backend/Dockerfile
  frontend:
    docker:
      web: fFrontendDockerfile

run:
  backend:
    command: npm start
    image: backend-image-name
    ports:
      - 5000:5000

  frontend:
    command: npm start
    image: frontend-image-name
    ports:
      - 3000:3000
