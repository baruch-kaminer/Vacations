build:
  docker:

    frontend: Frontend/Dockerfile
    backend: backend/Dockerfile

release:
  command:
    - npm run migrate
    - npm run seed

run:
  web:
    command:
      - npm start
    image: vacations

  backend:
    command:
      - npm start
    image: vacations

  worker:
    command:
      - node worker.js
    image: vacations