build:
  frontend:
    docker:
      web: frontend/Dockerfile
  backend:
    docker:
      web: backend/Dockerfile

run:
  - type: web
    command: npm start
    name: Frontend

  - type: web
    command: npm start
    name: Backend

  - type: worker
    command: node worker.js
    name: Worker

services:
  - name: mysql
    plan: heroku-mysql
